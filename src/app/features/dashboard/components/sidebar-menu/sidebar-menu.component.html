<nav class="sidebar-menu">
    <ul>
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.route"
          routerLinkActive="active"
          (click)="onMenuClick(item.route)"
          class="menu-link"
        >
          <span *ngIf="item.icon" class="material-icons menu-icon">{{ item.icon }}</span>
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>
